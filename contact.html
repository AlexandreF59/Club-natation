<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Club de Natation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Conteneur pour le header dynamique -->
  <div id="header"></div>

  <main>
    <h2>Informations</h2>
    <p>Email : hdfnatation@gmail.com</p>
    <p>Téléphone : 06 70 13 01 56</p>
  </main>

  <!-- Conteneur pour le footer dynamique -->
  <footer id="footer"></footer>

  <script>
    // Charger le header
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header').innerHTML = data; });

    // Charger le footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
