<body>
  <!-- Conteneur pour le header dynamique -->
  <div id="bandeau"></div>
  <div id="header"></div>

<main>
  <h2>Informations</h2>
  <p>Email : <a href="mailto:hdfnatation@gmail.com">hdfnatation@gmail.com</a></p>
  <p>Téléphone : <a href="tel:0670130156">06 70 13 01 56</a></p>
  <p>Facebook : 
    <a href="https://www.facebook.com/share/16x9qEKr4S/" target="_blank" rel="noopener">
      Hauts de Flandre Natation
    </a>
  </p>
</main>

  <!-- Conteneur pour le footer dynamique -->
  <footer id="footer"></footer>
    
<!-- Script GoatCounter (placer juste avant </body>) -->
<script data-goatcounter="https://clubhautsdeflandrenatation.goatcounter.com/count"
        async src="https://gc.zgo.at/count.js"></script>
  
  <script>
    // Charger le bandeau
  fetch('bandeau.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('bandeau').innerHTML = data;

      // ➕ Réexécuter le script inclus dans bandeau.html
      const scripts = document.getElementById('bandeau').getElementsByTagName('script');
      for (let i = 0; i < scripts.length; i++) {
        const script = document.createElement('script');
        if (scripts[i].src) {
          script.src = scripts[i].src;
        } else {
          script.textContent = scripts[i].textContent;
        }
        document.body.appendChild(script);
      }
    });
    
    // Charger le header
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header').innerHTML = data; });

    // Charger le footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
