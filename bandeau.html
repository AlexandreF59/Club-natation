<div id="bandeau-info" style="display:none;">
  <p id="bandeau-text"></p>
</div>

<script>
  let currentIndex = 0;
  let messages = [];

  function showMessage() {
    if (messages.length === 0) return;
    const bandeau = document.getElementById('bandeau-info');
    const text = document.getElementById('bandeau-text');
    bandeau.style.display = "block";
    text.style.opacity = 0;

    setTimeout(() => {
      text.textContent = messages[currentIndex];
      text.style.opacity = 1;
      currentIndex = (currentIndex + 1) % messages.length;
    }, 300);
  }

  fetch('messages.json')
    .then(response => response.json())
    .then(data => {
      if (data.messages && data.messages.length > 0) {
        messages = data.messages;
        showMessage();
        setInterval(showMessage, 6000);
      }
    })
    .catch(err => console.error("Erreur de chargement des messages :", err));
</script>

<style>
  #bandeau-info {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(90deg, #0056b3, #007bff);
    color: white;
    text-align: center;
    font-weight: 600;
    font-size: 1rem;
    padding: 10px 0;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    animation: slideDown 0.7s ease-out;
  }

  #bandeau-info p {
    margin: 0;
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  body {
    margin-top: 55px;
  }

  @keyframes slideDown {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @media (max-width: 600px) {
    #bandeau-info p {
      font-size: 0.9rem;
      padding: 0 5px;
    }
  }
</style>
