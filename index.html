<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>HAUTS DE FLANDRE NATATION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    
    <h2>Bienvenue au Club Hauts de Flandre Natation !</h2>
    <p>Notre club accueille nageurs débutants comme confirmés.</p>
    
    <img src="images/logo_2025.png" alt="Logo du club" width="300">
    
    <section class="sponsors">
  <h2>Nos partenaires</h2>
  <div class="sponsors-logos">
    <a href="https://www.cchf.fr/" target="_blank">
      <img src="images/logo_cchf.png" alt="cchf">
    </a>
    <a href="https://www.ville-wormhout.fr/" target="_blank">
      <img src="images/logo_ville_wormhout.png" alt="Wormhout">
    </a>
    <a href="https://www.caroline-optique.fr/" target="_blank">
      <img src="images/caroline_optique_logo.png" alt="caroline_optique">
    </a>
    <!-- Ajoute autant de sponsors que nécessaire -->
  </div>
</section>
  
  </main>

  <footer id="footer"></footer>
  
  <script>
    // Charger le header
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header').innerHTML = data; });

    // Charger le footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
