<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>HAUTS DE FLANDRE NATATION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <h2>Bienvenue au Club Hauts de Flandre Natation !</h2>
    <p>Notre club accueille nageurs débutants comme confirmés.</p>
    <img src="images/logo_2025.png" alt="Logo du club" width="300">
  </main>

  <div id="footer"></div>
  
  <script>
    // Charger le header
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header').innerHTML = data; });

    // Charger le footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
