<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultats - Hauts de Flandre Natation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .csv-table {
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      margin: 2em auto;
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .csv-table th, .csv-table td {
      border: 1px solid #ccc;
      padding: 12px 15px;
      text-align: left;
    }

    .csv-table th {
      background-color: #0057b8;
      color: white;
    }

    .csv-table tr:nth-child(even) {
      background-color: #e6f0fa;
    }

    .csv-table tr:hover {
      background-color: #d0e4ff;
    }

    h2 {
      text-align: center;
      margin-top: 2em;
    }
  </style>
</head>
<body>

<div id="header"></div>

<main>
  <h2>Résultats du club</h2>
  <div id="tableContainer">Chargement des résultats...</div>
</main>

<div id="footer"></div>

<script>
fetch('data/resultats_csv_90111.csv')
  .then(response => response.text())
  .then(text => {
    // On supprime d'abord les retours chariot Windows et on découpe en lignes
    const lines = text.replace(/\r/g, '').split('\n');
    let table = '<table class="csv-table"><thead><tr>';
    
    // La première ligne contient les en-têtes
    const headers = lines[0].split(';');
    headers.forEach(header => table += `<th>${header.trim()}</th>`);
    table += '</tr></thead><tbody>';
    
    // On parcourt les lignes suivantes
    for(let i = 1; i < lines.length; i++){
      if(lines[i].trim() === '') continue; // ignore les lignes vides
      const cells = lines[i].split(';');
      table += '<tr>';
      cells.forEach(cell => table += `<td>${cell.trim()}</td>`);
      table += '</tr>';
    }
    
    table += '</tbody></table>';
    document.getElementById('tableContainer').innerHTML = table;
  })
  .catch(err => {
    document.getElementById('tableContainer').innerHTML = 'Impossible de charger les résultats.';
    console.error(err);
  });
</script>

</body>
</html>
