<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Natation sportive - Club de Natation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Conteneur pour le header dynamique -->
  <div id="header"></div>

  <main>
    <h2>Groupes d’entraînements</h2>
    <table border="1" cellpadding="8" cellspacing="0">
      <tr>
        <th>Les groupes</th>
        <th>But</th>
      </tr>
      <tr>
        <td>Groupe G1</td>
        <td>Groupe évolution 1</td>
      </tr>
      <tr>
        <td>Groupe G2</td>
        <td>Groupe évolution 2</td>
      </tr>
      <tr>
        <td>Groupe G3</td>
        <td>Groupe évolution 3</td>
      </tr>
      <tr>
        <td>Groupe compétition enfants</td>
        <td>???</td>
      </tr>
      <tr>
        <td>Groupe loisir adulte</td>
        <td>???</td>
      </tr>
      <tr>
        <td>Groupe compétition adulte</td>
        <td>???</td>
      </tr>
    </table>
  </main>

  <!-- Conteneur pour le footer dynamique -->
  <footer id="footer"></footer>

  <script>
    // Charger le header
    fetch('header.html')
      .then(response => response.text())
      .then(data => { document.getElementById('header').innerHTML = data; });

    // Charger le footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });
  </script>
</body>
</html>
